<mat-progress-bar *ngIf="isLoading" color="warn" mode="indeterminate"></mat-progress-bar>
<form  style="border-left: 1px solid #F36B08" (ngSubmit)="onSaveProfile()"  [formGroup]="infoFormGroup">
  <div  class="row">
    <div class="col-4">
      <div class="row d-flex justify-content-center">
        <div class="col p-0 d-flex justify-content-center">
          <div class="div-img"  (click)="fileInput.click()">
            <img
                 class="img-avata"
                 [src]="previewImg?previewImg:urlRootImg">
          </div>
        </div>
      </div>
      <div class="mt-5 row d-flex justify-content-center text-center">
        <input style="display: none"
          (change)="selectFiles($event)"
          accept="image/*"
          #fileInput
          name="fileInput"
          type="file"
        />
        <div class="col">
          <button (click)="onChangeAvatar()" class="btn btn-save-img" type="button">Lưu thay đổi ảnh đại diện</button>
        </div>
      </div>
    </div>
    <div class="col">
        <div class="row">
          <div class="col-12"><h2>Thông tin người dùng</h2></div>
        </div>
        <div class="row">
          <div class="col-2  w-50">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Tên tài khoản</mat-label>
              <input type="text" formControlName="userName" matInput readonly>
            </mat-form-field>
          </div>
          <div class="col-3  w-50">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Họ và Tên</mat-label>
              <input type="text" formControlName="fullName" matInput
                     placeholder="">
              <mat-error>
                Tên cần tối thiểu 6 ký tự
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">

          <div class="col-3  w-50">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Số điện thoại</mat-label>
              <input type="text" appCheckInputNumber formControlName="phoneNumber" matInput
                     placeholder="">
              <mat-error>
                Số điện thoại không hợp lệ
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-2  w-50">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Địa chỉ email</mat-label>
              <input type="text" formControlName="email" matInput placeholder=""
                     readonly>
            </mat-form-field>
          </div>

        </div>
        <hr>
        <div class="row">
          <div class="col-4"><h2>Địa chỉ</h2></div>
        </div>
        <div class="row">
          <div class="col-5 w-100">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Địa chỉ</mat-label>
              <input type="text" formControlName="address" matInput
                     placeholder="">
              <mat-error >
<!--                *ngIf="infoFormGroup.controls.address.hasError('minLength')"-->
                Địa chỉ cần tối thiểu 10 ký tự
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row d-flex text-end">
          <div class="col-12">
            <button [disabled]="!infoFormGroup.valid" class="btn btn-submit" type="submit">Lưu</button>
          </div>
        </div>
    </div>
  </div>
</form>
