<table [dataSource]="dataSource" class="w-100" mat-table matSort matSortDisabled>
  <ng-container matColumnDef="historyHandleReportPostID">
    <th *matHeaderCellDef mat-header-cell mat-sort-header>Mã lịch sử xử lý</th>
    <td *matCellDef="let row" mat-cell>
      <div class="">
        {{row.historyHandleReportPostID}}
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="statusPost">
    <th *matHeaderCellDef mat-header-cell mat-sort-header> Trạng thái báo cáo</th>
    <td *matCellDef="let row" [ngSwitch]="row.statusReportPost" mat-cell>
      <div class="">
        <div *ngSwitchCase="2" style="color: #F36B08">
          <div class="d-flex flex-row align-items-start justify-content-start text-start">
            <mat-icon style="fill: #F36B08">
                    fiber_manual_record
            </mat-icon>
            <div>
              Đã ẩn bài viết bị báo cáo
            </div>
          </div>
        </div>
        <div *ngSwitchCase="1" class="d-flex" style="color: #367E18">
          <div class="d-flex flex-row align-items-center justify-content-center text-center">
            <mat-icon style="fill: #367E18">
                      fiber_manual_record
            </mat-icon>
            <div>Chưa ẩn bài viết bị báo cáo</div>
          </div>
        </div>
      </div>
    </td>
  </ng-container>
    <ng-container matColumnDef="totalReportPost">
    <th *matHeaderCellDef mat-header-cell mat-sort-header>Số lần bị báo cáo</th>
    <td *matCellDef="let row" mat-cell>
      <div class="ps-4">
        {{row.totalReportPost}}
      </div>
    </td>
  </ng-container>
