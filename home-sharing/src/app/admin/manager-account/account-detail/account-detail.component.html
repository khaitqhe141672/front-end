<h1  mat-dialog-title >Thông tin chi tiết</h1>
<div mat-dialog-content>
  <div class="modal-body">
    <div class="row main-content">
      <div class="d-flex justify-content-center">
        <div class="col-4 pe-5 me-4">
          <img width="150px" height="150px" [src]="data.urlImage" >
        </div>
        <div class="col-8">

            <div class="row d-flex">
              <div class="col-6">
                <p><strong>Họ và tên:</strong><br> {{data.fullName}}</p>
              </div>
              <div class="col-6">
                <p><strong>Tên tài khoản:</strong><br> {{data.username}}</p>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-6">
               <p><strong>Ngày sinh:</strong> <br> {{data.dob|date:'dd/MM/yyyy'}}</p>
              </div>
              <div class="col-6">
                <p><strong>Số điện thoại:</strong><br>  {{data.mobile}}</p>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-12">
                <p><strong>Địa chỉ:</strong> <br>{{data.address}}</p>
              </div>
            </div>
          <form [formGroup]="formDetail">
            <div class="row mt-4">
              <div class="col-6">
                <mat-form-field appearance="outline">
                  <mat-label>Trạng thái tài khoản</mat-label>
                  <mat-select formControlName="statusCtrl" [value]="data.status">
                    <mat-option *ngIf="data.status!==0" [value]="1" style="color: #367E18">
                      Kích hoạt
                    </mat-option>
                    <mat-option *ngIf="data.status!==0" [value]="2" style="color: red">
                      Bị cấm
                    </mat-option>
                    <mat-option style="color: #5E7FDC" [value]="0" [disabled]="data.status===1||data.status===2">
                      Chưa kích hoạt
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
<!--            <div class="row">-->
<!--              <div class="col-6">-->
<!--                <label id="vertifi-radio">Tích xanh</label>-->
<!--                <br>-->
<!--                <mat-radio-group formControlName="radioVerifyCtrl">-->
<!--                  <div class=" row">-->
<!--                    <div class="me-3 col">-->
<!--                      <mat-radio-button [checked]="data.typeAccountHost==1" value="1">-->
<!--                        Bật-->
<!--                      </mat-radio-button>-->
<!--                    </div>-->
<!--                    <div class="col">-->
<!--                      <mat-radio-button [checked]="data.typeAccountHost==2" value="2">-->
<!--                        Tắt-->
<!--                      </mat-radio-button>-->
<!--                    </div>-->
<!--                  </div>-->
<!--                </mat-radio-group>-->
<!--              </div>-->
<!--            </div>-->
          </form>
          <div class="row">
              <div class="col-12">

              </div>
            </div>

        </div>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <div class="modal-footer">
      <div class="row d-flex">
        <div class="col align-items-end">
          <button class="btn btn-back" type="button" mat-button mat-dialog-close>Trở lại</button>
          <button class=" ms-1 btn btn-submit" mat-dialog-close [disabled]="!formDetail.valid" type="button" mat-button (click)="onSubmit()">Hoàn thành</button>
        </div>
    </div>
  </div>
</div>
