<h1 mat-dialog-title>Báo cáo bình luận của {{name}}</h1>
<form [formGroup]="formReport" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <h3>Điền lý do báo cáo</h3>
    <mat-form-field style="width: 100%" appearance="outline" class="example-full-width">
      <mat-label>Điền lý do báo cáo</mat-label>
      <textarea class="w-100"  rows="10" formControlName="reportDetailCtrl" matInput ></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Trở lại</button>
    <button  type="submit" cdkFocusInitial mat-button mat-dialog-close>Gửi</button>
  </div>
</form>
