<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" opened mode="side">
    <mat-list class="d-flex text-center flex-column justify-content-center">
      <mat-list-item routerLinkActive="active" class="left-bar-list"
                     routerLink="/hosts/manage-current/current-booking">

        Hôm nay
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLink="/hosts/manage-voucher" class="left-bar-list" routerLinkActive="active">

      </mat-list-item>

        Quản lý bài đăng
      </mat-list-item>
      <mat-list-item routerLink="/hosts/manage-rate" class="left-bar-list" routerLinkActive="active">
        <mat-icon class="me-2">flag</mat-icon>
        Đánh giá
      </mat-list-item>
      <mat-list-item class="left-bar-list" routerLinkActive="active">
        <mat-icon class="me-2">bar_chart</mat-icon>
        Thống kê
