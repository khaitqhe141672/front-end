<div class="container-manage-rate">
  <div class="title">
    <h2>Quản lý danh sách đánh giá
      <span><svg width="12" height="22" viewBox="0 0 12 22" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 21L11 11L1 1" stroke="#F36B08" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      </span>
      Chi tiết đánh giá
    </h2>
  </div>
  <div class="box_list_rate">
    <div class="list_rate">
      <div class="intro">
        <div class="title_rate">
          <h2>{{postDetail.title}}</h2>
        </div>
        <div class="star">
        <span>
           {{postDetail.avgRate}} <svg width="36" height="30" viewBox="0 0 36 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M17.935 0L13.5318 10.9091H0.322266L11.3302 18.1819L6.92704 29.091L17.935 21.8183L28.943 29.091L24.5398 18.1819L35.5477 10.9091H22.3382L17.935 0Z"
              fill="#F36B08"/>
            </svg>
        </span>
        </div>
        <div class="new_rate">
          <h3 style="color: #F36B08;">Đánh giá mới ({{postDetail.detailRateDtoList.length}})</h3>
        </div>
      </div>
      <div class="box_rate">
        <div class="content_rate">
          <div class="card_rate" *ngFor="let rateDetail of listRateDetail">
            <div class="info_customer">
              <div class="avatar">
                <img [src]="rateDetail.urlImage" alt="">
              </div>
              <div class="username">
                <h2>{{rateDetail.username}}</h2>
              </div>
              <div class="star" *ngFor="let s of counter(rateDetail.star)">
                <mat-icon style="color: #F36B08">star</mat-icon>
              </div>
              <div></div>
            </div>
            <div class="comment">
              <p>{{rateDetail.comment}}</p>
            </div>
            <div class="function_comment">
              <div class="rep_comment">
                <form>
                  <input type="text">
                  <button type="button" style="background: none;color: #F36B08">
                   <mat-icon>mode_comment</mat-icon>
                  </button>
                </form>
              </div>
              <div class="third_button">
                <button  type="button" style="background: none;color: #F36B08">
                  <mat-icon>flag</mat-icon>
                </button>
                <button  type="button" style="background: none;color: #F36B08">
                 <mat-icon>thumb_up</mat-icon>
                </button>
                <button type="button" style="background: none;color: #F36B08">
                  <mat-icon  >
                    thumb_down
                  </mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="page_item">
          <mat-paginator [length]="100"
                         [pageSize]="10"
                         [pageSizeOptions]="[5, 10, 25, 100]"
                         aria-label="Select page">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="message_box">
  <button>
    <svg width="64" height="63" viewBox="0 0 64 63" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M55.417 38.8999C55.417 40.2702 54.8609 41.5843 53.8712 42.5533C52.8814 43.5222 51.539 44.0666 50.1392 44.0666H18.4725L7.91699 54.3999V13.0666C7.91699 11.6963 8.47304 10.3821 9.46282 9.41318C10.4526 8.44425 11.795 7.8999 13.1948 7.8999H50.1392C51.539 7.8999 52.8814 8.44425 53.8712 9.41318C54.8609 10.3821 55.417 11.6963 55.417 13.0666V38.8999Z"
        stroke="#F36B08" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <rect x="0.5" y="0.649902" width="62.3333" height="61" stroke="#FAC29A"/>
    </svg>
  </button>
</div>
