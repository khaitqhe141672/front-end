<div class="container-manage-rate">
  <div class="title">
    <h2>
      <span class="route-manage-rate" routerLink="/host/manage-rate">Quản lý danh sách đánh giá</span>
      <span><svg fill="none" height="22" viewBox="0 0 12 22" width="12" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 21L11 11L1 1" stroke="#F36B08" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
      </svg>
      </span>
      Chi tiết đánh giá
    </h2>
  </div>
  <div class="box_list_rate">
    <div class="list_rate">
      <div class="intro">
        <div class="title_rate">
          <h2 class="span_title">{{postDetail.title}}</h2>
          <h3 class="mt-3" *ngIf="!postDetail.avgRate">Bài viết hiện tại chưa có đánh giá nào</h3>
          <p class="span_star" *ngIf="postDetail.avgRate">
            <span class="span_star_child" style="font-size: 16px;"><mat-icon style="color: #F36B08">star</mat-icon>
              <span style="margin-left: 12px">{{postDetail.avgRate}}</span>
            </span>
            <span *ngIf="postDetail.detailRateDtoList.length>0" style="color: #F36B08; font-size: 14px;margin-left: 12px">Đánh giá ({{postDetail.detailRateDtoList.length}})</span>
          </p>
        </div>
      </div>
      <div class="box_rate" *ngIf="postDetail.detailRateDtoList.length>0">
        <div class="content_rate">
          <div *ngFor="let rateDetail of listRateDetail" class="card_rate">
            <div class="info_customer">
              <div class="avatar ol-md-4 p-0">
                <img class="img-avatar" [src]="rateDetail.urlImage" alt="">
              </div>
              <div class="username">
                <h2>
                  <span>{{rateDetail.username}}</span>
                  <span style="padding-left: 15px;">
                    <mat-icon *ngFor="let s of counter(rateDetail.star)" style="color: #F36B08;">star</mat-icon>
                  </span>
                </h2>
              </div>
<!--              <div class="star">-->
<!--                <mat-icon *ngFor="let s of counter(rateDetail.star)" style="color: #F36B08">star</mat-icon>-->
<!--              </div>-->
<!--              <div></div>-->
            </div>
            <div class="comment">
              <p>{{rateDetail.comment}}</p>
            </div>
            <div class="function_comment">
              <div class="third_button">
                <button *ngIf="rateDetail.statusReportRate==1" (click)="onReportRate(rateDetail.rateID)" style="background: none;color: #F36B08" type="button">
                  <mat-icon>flag</mat-icon>
                </button>
                <button *ngIf="rateDetail.statusReportRate==0" (click)="onShowReportRate(rateDetail.descriptionReport,rateDetail.reportTypeName)" style="background: none;color: #F36B08" type="button">
                  <mat-icon>flag</mat-icon>
                </button>
                <button disabled style="background: none;color: #F36B08" type="button">
                  <mat-icon>thumb_up</mat-icon>
                  {{rateDetail.totalLike}}
                </button>
                <button disabled style="background: none;color: #F36B08" type="button">
                  <mat-icon>
                    thumb_down
                  </mat-icon>
                  {{rateDetail.totalDislike}}
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="page_item">
          <mat-paginator (page)="handlePageEvent($event)"
                         [length]="10*totalPage==0?1:10*totalPage"
                         hidePageSize [pageSize]="10" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
