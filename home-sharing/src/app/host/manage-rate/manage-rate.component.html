            {{rate.title}}
          </span>

        </div>
        <div class="rate">
          <a [routerLink]="'rate-detail/'+rate.postID">Đánh giá mới ({{rate.totalRate}}), Báo cáo({{rate.totalReportRate}})

              <svg fill="none" height="10" viewBox="0 0 13 10" width="13" xmlns="http://www.w3.org/2000/svg">
              <ellipse cx="6.28084" cy="5" fill="#64F50B" rx="6.22224" ry="5"/>
              </svg>
            </span>
          </a>
        </div>
