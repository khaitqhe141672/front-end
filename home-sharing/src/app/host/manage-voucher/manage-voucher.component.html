<div class="container_manage_voucher">

  <div class="container-fluid">
    <div class="function_btn">
      <div class="btn_new_voucher">
        <button (click)="onOpenCreateVoucher()" style="background-color: #fafafa;">
          <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="30" cy="30" r="30" fill="#F36B08" fill-opacity="0.41"/>
            <path d="M30.666 20V38.6364" stroke="#F36B08" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round"/>
            <path d="M20.8887 29.3184H40.4442" stroke="#F36B08" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round"/>
          </svg>
          Thêm khuyến mãi mới
        </button>
      </div>
      <div class="btn_search" style="justify-self: end;">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input #input (keyup)="applyFilter($event)" matInput placeholder="Ex. Mia">
        </mat-form-field>
      </div>
    </div>

    <div class="mat-elevation-z8">
      <table class="w-100" [dataSource]="dataSource" mat-table matSort>

        <ng-container matColumnDef="id">
          <th *matHeaderCellDef mat-header-cell mat-sort-header> ID</th>
          <td *matCellDef="let row" mat-cell>{{row.idVoucher}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th *matHeaderCellDef mat-header-cell mat-sort-header> Tên khuyến mãi</th>
          <td *matCellDef="let row" mat-cell>{{row.nameVoucher}}</td>
        </ng-container>

        <ng-container matColumnDef="percent">
          <th *matHeaderCellDef mat-header-cell mat-sort-header> Phần trăm giảm</th>
          <td *matCellDef="let row" mat-cell>{{row.percent}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th *matHeaderCellDef mat-header-cell mat-sort-header> Nội dung</th>
          <td *matCellDef="let row" mat-cell>{{row.description}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th *matHeaderCellDef mat-header-cell mat-sort-header> Thời gian</th>
          <td *matCellDef="let row" mat-cell>{{row.dueDate}} ngày</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th *matHeaderCellDef mat-header-cell mat-sort-header> Trạng thái</th>
          <td *matCellDef="let row" mat-cell>
            <button class="btn btn-success" type="button">Xem thêm</button>
          </td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns; sticky: true" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5,15, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>

</div>
